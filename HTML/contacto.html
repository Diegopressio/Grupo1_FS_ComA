    <main>
        <section class="contacto">

            <form action="../contac.php" name="contactoForm" method="post">
                <ul>
                    <li>
                        <label for="name">Nombre de usuario:</label>
                        <input type="text" id="name" name="user_name" placeholder="Tu nombre" required />

                    <li>
                        <label for="msg">Mensaje:</label>
                        <textarea id="msg" name="user_message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </li>
                    <li>
                        <button type="submit" name="envia">Enviar Mensaje</button>
                    </li>

            </form>
