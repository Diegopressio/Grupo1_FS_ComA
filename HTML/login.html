<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <main class="auth-container">
        <form name="dbl" method="post" action="../logi.php" class="auth-form" novalidate>
            <!-- id="loginForm"  -->
            <h1>Iniciar sesión</h1>
            
            <label for="username">Usuario</label>
            <input id="username" name="username" type="text" autocomplete="username" required>
            <div class="error" id="usernameError"></div>

            <label for="password">Contraseña</label>
            <div class="pass-wrap">
                <input id="password" name="password" type="password" autocomplete="current-password" required>
                <button type="button" id="togglePassword" class="toggle-pass" aria-pressed="false" title="Mostrar contraseña">
                    <!-- ojo abierto SVG (por defecto) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
                        <path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                        <circle fill="currentColor" cx="12" cy="12" r="2.5"/>
                    </svg>
                </button>
            </div>
            <div class="error" id="passwordError"></div>
            <button type="submit" name="ingresar" class="btn">Entrar</button>

            <p class="small">¿No tienes cuenta? <a href="registro.html">Regístrate</a> <a href="index.html"> << </a></p>

            <div id="message" class="message" aria-live="polite"></div>
        </form>
    </main>
    <script src="../JS/login.js"></script>
    
</body>
</html>
