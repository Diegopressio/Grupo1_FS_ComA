<main>



    <h2>Deja tu reseña</h2>
    <form id="form-reseña">
      <label for="pelicula">Selecciona una película:</label>
      <select id="pelicula" required>
        <option value="">--Selecciona--</option>
        <option value="Inception">Inception</option>
        <option value="Interstellar">Interstellar</option>
        <option value="The Dark Knight">The Dark Knight</option>
      </select>

      <label for="comentario">Tu reseña:</label>
      <textarea id="comentario" required></textarea>

      <label for="puntuacion">Puntuación:</label>
      <select id="puntuacion" required>
        <option value="">--Selecciona--</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <button type="submit">Enviar reseña</button>
    </form>

    <div class="reseñas" id="lista-reseñas">
      <h2>Reseñas de usuarios</h2>
      <!-- Aquí se mostrarán las reseñas -->
